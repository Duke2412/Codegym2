<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Cân nặng <input id="we" type="text" name="weight">
<br><br>
Chiều cao<input id="he" type="text" name="height">
<br><br>
<button onclick="BMI()">Tính chỉ số BMI</button> <label id="result"></label>
<script>
    function BMI() {
        let a = +document.getElementById("we").value;
        let b = +document.getElementById("he").value;
        let bmi = a/(b*b);
        if (bmi<18) document.getElementById("result").innerHTML='Chỉ số BMI= '+bmi+' Underweight';
            else if (bmi<25) document.getElementById("result").innerHTML='Chỉ số BMI = '+bmi+' Normal';
            else if (bmi<30) document.getElementById("result").innerHTML='Chỉ số BMI = '+bmi+' Overweight';
        else document.getElementById("result").innerHTML='Chỉ số BMI = '+bmi+' Obese';
    }
</script>
</body>
</html>
