<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<form action="" method="post">
    <input type="number" id="1" size="30"> <input type="number" id="2" size="30"><br><br>
    <input type="button" name="math" onclick="result(value)" value="Addition(+)">
    <input type="button" name="math" onclick="result(value)" value="Subtraction(-)">
    <input type="button" name="math" onclick="result(value)" value="Multiplication(x)">
    <input type="button" name="math" onclick="result(value)" value="Division(/)">
    <br><br>
</form>
<p>
    <label>Result : </label><strong id="result"></strong>
</p>
</body>
<script>
    function result(value) {
        let a = +document.getElementById("1").value;
        let b = +document.getElementById("2").value;

        if (value=="Addition(+)") document.getElementById("result").innerHTML=value+" : "+(a+b);
        if (value=="Subtraction(-)") document.getElementById("result").innerHTML=value+" : "+(a-b);
        if (value=="Multiplication(x)") document.getElementById("result").innerHTML=value+" : "+(a*b);
        if (value=="Division(/)") document.getElementById("result").innerHTML=value+" : "+(a/b);
    }
</script>

</body>
</html>
